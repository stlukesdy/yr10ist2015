<!DOCTYPE html>
<html>
<head>
  <title>17a Algorithm Flowchart</title>
  <link rel="stylesheet" href="../third_party/bootstrap.min.css">
  <script src="../third_party/jquery.min.js"></script>
  <script src="../third_party/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="program.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h3>17a Algorithm Flowchart</h3>
      </div>
      <div class="col-sm-4">
        <img class="pull-right" src="images/javascript.jpg" alt="javascript" height="40" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon" id="guessLabel">Amount</span>
          <input id="amountInput" type="text" class="form-control" placeholder="Amount" aria-describedby="guessLabel" />
        </div>
      </div>
      <div class="col-md-1">
        <button id="runButton" type="button" class="btn btn-primary">Run</button>
      </div>
      <div class="col-md-7">
        <p>Output:</p>
        <p id="outputP"></p>
      </div>
    </div>
  </div>
</body>
</html>
